<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <title></title>
    <style>
        .custom {
            font-size: 30px;
            font-weight: bold;
        }

            .custom td {
                border-bottom: 1px solid blue;
            }
    </style>
    <script>

        var app = angular.module('myApp', [])
        .controller('mainCtrl', function ($scope) {

           $scope.items = [
                     { name: "Table", price: 44.10 },
                     { name: "Chair", price: 21.20 },
                     { name: "Pillow", price: 12.20 },
                     { name: "Picture", price: 112.70 },
                     { name: "Lamp", price: 28.31 }
                 ];
             })

        .directive('itemList', function () {

            return function (scope, element, attributes) {

              

                var data = scope.items;
            ;

                if (angular.isDefined(data)) {

                    var elem = angular.element('<ul>');
                    element.append(elem);

                    for (i = 0; i < data.length; i++) {

                        var li = angular.element('<li>')
                        elem.append(li.text(data[i].name+","+data[i].price));
                    }
                }

            }
        })

    </script>
</head>
<body>
    <div class="panel" ng-controller="mainCtrl">
        <div item-list="items" show-index="true" class="well"></div>
    </div>
</body>
</html>
