<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Homework 2.1</title>
    <!--
    Напишите функцию, которая принимает 1 параметр. 
    При первом вызове она его запоминает, при втором - суммирует переданный параметр с параметром, переданным при предыдущем вызове. 
    -->
</head>
<body>
    <script>
        function sumFunc() {
            var i = 0;
            return function (a) {
                return i += a;
            }
        }
        var sum = sumFunc();
        alert(sum(5));
        alert(sum(4));
        //Простите, сначала прислал совсем не тот вариант, перепутал файлы вероятно
    </script>
</body>
