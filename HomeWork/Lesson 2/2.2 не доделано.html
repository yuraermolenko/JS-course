<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        
            var strCount = function (obj) {
                var counter = 0;
                for (var i in obj) {
                    if (typeof obj[i] === "string") {
                        counter++;
                    }
                    else if (typeof obj[i] === "object" ) {
                        counter += strCount(obj[i]);
                    }
                    
                    }
                }
                return counter;
            }
        ;
       alert( strCount({
            first: "1",
            second: "2",
            third: false,
            fourth: ["anytime", 2, 3, 4],
            fifth: null;
        }));
        
    </script>
</body>
</html>
