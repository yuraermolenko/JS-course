<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function bigToSmall(arr) {
            var arr1 = [];
            for (var i = 0; i < arr.length; i++) {
              arr1= arr1.concat(arr[i]);
            }
            function compareNumeric(a,b){return b-a};
            var sorted=arr1.sort(compareNumeric).join('>');    
        return sorted;}
       document.write(bigToSmall([[1,2],[3,4],[5,6]]) +'<hr/>');
       document.write(bigToSmall([[1, 3, 5], [2, 4, 6]]) + '<hr/>');
       document.write(bigToSmall([[1, 1], [1], [1, 1]]) + '<hr/>');
    </script>
</body>
</html>
