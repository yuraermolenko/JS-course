<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var ladder = {
            step: 0,
            up: function () { // вверх по лестнице
                this.step++;
                return this;
            },
            down: function () { // вниз по лестнице
                this.step--;
                return this;

            },
            showStep: function () { // вывести текущую ступеньку
                alert(this.step);
                return this;
            }
        };
        ladder.up().up().down().up().down().showStep();
    </script>
</body>
</html>
