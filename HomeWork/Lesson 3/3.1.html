    <!--
    Напишите функцию sum, которая будет работать как показано в примере ниже:

sum(1)(2) == 3; // 1 + 2
sum(1)(2)(3) == 6; // 1 + 2 + 3
sum(5)(-1)(2) == 6
sum(6)(-1)(-2)(-3) == 0
sum(0)(1)(2)(3)(4)(5) == 15

Количество скобок может быть любым. 
-->
</head>
<body>
    <script>
        function sum(a) {
            var summ = a;          
            return function rev(b) {
                summ += b;
                rev.toString = function () {
                    return summ;
                }
                return rev;
            }
        };
      alert(  sum(5)(6)(7));
        
    </script>
</body>
