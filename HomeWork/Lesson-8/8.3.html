        /* DOM level 2 */
            window.onload = function () {
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                var sum = document.getElementById("+");
                var subtr = document.getElementById("-");
                var mul = document.getElementById("*");
                var divide = document.getElementById("/");
                sum.addEventListener('click', function () {
                    return document.getElementById("result").value = +document.getElementById("a").value + +document.getElementById("b").value;
                });
                subtr.addEventListener('click', function () {
                    return document.getElementById("result").value = +document.getElementById("a").value - document.getElementById("b").value;
                });
                mul.addEventListener('click', function () {
                    return document.getElementById("result").value = +document.getElementById("a").value * document.getElementById("b").value;
                });
                divide.addEventListener('click', function () {
                    return document.getElementById("result").value = +document.getElementById("a").value / document.getElementById("b").value;
                });
            }
