<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #div{
            width:50px;
            height:50px;
            background-color:red;
            position:absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var div=document.getElementById("div");
            btn.addEventListener("click", function (e) {
                if (document.getElementById("x").value.length == 0 || document.getElementById("y").value.length == 0) {
                    e.preventDefault();
                    alert("Введите координаты");
                };
                div.style.top = +document.getElementById("y").value - div.clientHeight / 2 + "px";
                div.style.left = +document.getElementById("x").value - div.clientWidth / 2 + "px";
               
            })

        }
    </script>
</head>
<body>
    <input id="x" type="text"  />
    <input id="y" type="text"  />
    <input id="btn" type="button" value="Teleport" />
    <div id="div"></div>
</body>
</html>
