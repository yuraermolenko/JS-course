<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload=function() {
            var elem = document.createElement('div');
            elem.innerHTML = '<b>Новый элемент</b>';
            copyElem = elem.cloneNode(true);
            function insertAfter(elem, refElem) {
                refElem.parentNode.insertBefore(elem, refElem.nextSibling);
            }
            var body = document.body;            
            // вставить elem после первого элемента
            insertAfter(elem, body.firstChild); // <--- должно работать

            // вставить elem за последним элементом
            insertAfter(copyElem, body.lastChild); // <--- должно работать
        }
    </script>
</head>
<body><div>Это</div>
    <div>Элементы</div>

    
</body>
</html>
