<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
    #div1 {
        width: 100px;
        height: 100px;
        
        position: absolute;
        left: 300px;
        top: 300px;
    }
   .div{    width: 100px;
            height: 100px;
            background-color:green;
            position:absolute;
   }
    }
    </style>
    <script>
        window.onload = function () {
            var elem = document.createElement("div");
            elem.className = 'div';            
            var anchor = document.getElementById("anchor");
            coordAnchor = anchor.getBoundingClientRect()
            function positionAt(anchor, position, elem) {
                switch (position) {
                    case 'top':
                        elem.style.bottom = coordAnchor.top + "px";
                        elem.style.left = coordAnchor.left + anchor.clientWidth / 2 - elem.style.width / 2 + "px";
                        break
                    case 'left':
                        elem.style.right = coordAnchor.left + "px";
                        elem.style.top = coordAnchor.top + anchor.clientHeight / 2 + elem.style.height / 2 + "px";
                        break
                    case 'right':
                        elem.style.left = coordAnchor.right +20+ "px";
                        elem.style.top = coordAnchor.top + anchor.clientHeight / 2 + elem.style.height / 2 + "px";
                        break
                    case 'bottom':
                        elem.style.left = coordAnchor.left + anchor.clientWidth / 2 - elem.style.width / 2 + "px";
                        elem.style.top = coordAnchor.bottom + "px";
                        break
                }
                document.body.appendChild(elem);
            }
            positionAt(anchor,"right",elem);
        }
    </script>
</head>
<body>
   <div id="div1"><a id="anchor" href="https://www.google.ru/">Google!</a></div>
   
</body>
</html>
