    <title>Homework 4.2</title>
    <!--Напишите функцию compose, которая принимает значение в качестве основного параметра и произвольное количество функций в качестве дополнительных параметров. 
    Функция должна вернуть значение, полученное путем использования основного параметра как аргумента для функций, переданных ей в качестве дополнительных аргументов.-->
</head>
<body>
    <script>
        function compose(arg) {
            let result = arg;
            for (var i=0;i<arguments.length;i++) {
                if (typeof arguments[i] === "function") {
                    result= arguments[i](result);
                }
            }
            return result;
        };
        var doubleTheValue = function (val) { return val * 2; }
        var addOneToTheValue = function (val) { return val + 1; }
       alert( compose(5, doubleTheValue)) //должно вернуться значение 10
        alert(compose(5, doubleTheValue, addOneToTheValue)) // должно вернуться значение  11
        
    </script>
</body>
