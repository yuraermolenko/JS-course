    <title></title>

<body>
    <script>
        var arr=[1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90];
        var max=arr[0];
        var min=arr[0];
        var arr2=[];
        for (var i=1;i<arr.length;i++){
            if (arr[i]>max) {
                max=arr[i];
            }
            if (arr[i]<min){
                min=arr[i];
            }
            if (arr[i]>0&&arr[i]%2==0){
                arr2.push(arr[i])
	
            }
        }
        alert(max);
        alert(min);
        alert(arr2);
    </script>

</body>
