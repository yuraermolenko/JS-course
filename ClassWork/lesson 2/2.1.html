<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--
        Каков будет результат выполнения этого кода?

var value = 0;
function f() {
  if (1) {
    value = true;
  } else {
    var value = false;
  }
  alert( value );
}
f();

Изменится ли внешняя переменная value ? Как изменится рузультат, если из строки var value = false убрать ключевое слово var?
    -->
</head>
<body>
  <p>
      1. Внешняя переменная value не изменится, так как функиця содает внутреннюю переменную и присваивает ей значение.
      2. Если из строки var value = false убрать ключевое слово var, функция будет работать с внешней переменной value, поэтому ее значение будет изменено 
  </p>
</body>
</html>
