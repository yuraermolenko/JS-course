           Почему первое равенство – неверно, а второе – верно?

alert( [] == [] ); // false
alert( [] ==! [] ); // true

Какие преобразования происходят при вычислении?
        -->
</head>
<body>
    <p>
       Пустой массив преобразуется в булево значение true, но при создании массива создается уникальный объект, поэтому два пустых массива не одинаковые.
    </p>
