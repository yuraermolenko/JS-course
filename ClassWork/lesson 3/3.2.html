<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function Calculator(){
            this.read=function(){
                this.a=+prompt('a?');
                this.b=+prompt('b?');
            }
            this.sum=function(){
                return this.a+this.b;}
                this.mul=function(){
                    return this.a*this.b;}
        }
        var calculator = new Calculator();
        calculator.read();

        alert("Сумма=" + calculator.sum());
        alert("Произведение=" + calculator.mul());
    </script>
</body>
</html>
